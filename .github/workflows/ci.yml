name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint:check || true
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm test
      - name: E2E tests (optional)
        if: ${{ secrets.DPD_LOGIN && secrets.DPD_PASSWORD && secrets.DPD_MASTER_FID }}
        env:
          DPD_RUN_E2E: '1'
          DPD_PROD_LOGIN: ${{ secrets.DPD_LOGIN }}
          DPD_PROD_PASSWORD: ${{ secrets.DPD_PASSWORD }}
          DPD_PROD_MASTER_FID: ${{ secrets.DPD_MASTER_FID }}
        run: npm test -- tests/e2e/*.test.ts

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check package size
        run: |
          npm pack --dry-run
          SIZE=$(du -sh ematu-dpd-sdk-*.tgz | cut -f1)
          echo "Package size: $SIZE"
